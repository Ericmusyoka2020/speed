<body>

<header>
Â  <h1 id="mainTitle">GeoTracker Live</h1>

<div class="container">

<script>
Â  const ABLY_KEY = 'tQeHYQ.ZsPdVg:oHH2d2amT9WrziD8QOrjuZppajh6ijgZZiQ-GsgysUU';
Â  let ably, channel, watchId, stream, mediaRecorder;
Â  let isTracking = false, isRecording = false;
Â  let startTime, totalDist = 0, lastPos = null;
Â  let chunks = [];

Â  const params = new URLSearchParams(window.location.search);

Â  const tripId = isViewer ? params.get('trip') : "trip_" + Math.random().toString(36).substr(2, 9);
Â  const myRole = isViewer ? "viewer" : "driver";

Â  const map = L.map('map').setView([0,0], 2);

Â  let path = L.polyline([], {color: '#2563eb', weight: 6, opacity: 0.8}).addTo(map);

Â  try {
Â  Â  Â  ably = new Ably.Realtime(ABLY_KEY);
Â  Â  Â  channel = ably.channels.get(tripId);
Â  Â  Â  channel.subscribe('comment', (msg) => displayComment(msg.data.role, msg.data.text));
Â  Â  Â  channel.subscribe('clear', () => { document.getElementById('chat-overlay').innerHTML = ''; });
Â  } catch(e) { console.error("Ably Init Failed"); }

Â  function sendComment() {
Â  Â  const input = document.getElementById('chatInput');
Â  Â  const text = input.value.trim();
Â  Â  if(!text) return;
Â  Â  channel.publish('comment', { role: myRole, text: text });
Â  Â  input.value = '';
Â  }

Â  function clearMessages() {
Â  Â  // This clears it for BOTH people via Ably
Â  Â  channel.publish('clear', {});
Â  }

Â  function displayComment(role, text) {
Â  Â  const container = document.getElementById('chat-overlay');
Â  Â Â 
Â  Â  // Clear the screen if the OTHER person replies
Â  Â  if (role !== myRole) { container.innerHTML = ''; }

Â  Â  const el = document.createElement('div');
Â  Â  el.className = `msg ${role}-msg`;
Â  Â  el.innerHTML = `<strong>${role === 'driver' ? 'Driver' : 'Friend'}:</strong><br>${text}`;
Â  Â Â 
Â  Â  // Manual tap to dismiss
Â  Â  el.onclick = () => el.remove();
Â  Â Â 
Â  Â  container.appendChild(el);
Â  }

Â  // --- LOGIC FUNCTIONS ---
Â  function toggleGPS() {
Â  Â  if(isTracking) return;
Â  Â  isTracking = true;
Â  Â  startTime = Date.now();
Â  Â  document.getElementById('status').innerText = "Broadcasting";
Â  Â  watchId = navigator.geolocation.watchPosition(pos => {
Â  Â  Â  const { latitude, longitude, speed } = pos.coords;
Â  Â  Â  const s = speed ? (speed * 3.6).toFixed(1) : 0;
Â  Â  Â  if(lastPos) totalDist += calcDist(lastPos.lat, lastPos.lng, latitude, longitude);
Â  Â  Â  lastPos = {lat: latitude, lng: longitude};
Â  Â  Â  const currentTime = document.getElementById('timer').innerText;
Â  Â  Â  updateUI(s, totalDist.toFixed(2), latitude, longitude);
Â  Â  Â  if(channel) channel.publish('update', { s, d: totalDist.toFixed(2), lat: latitude, lng: longitude, t: currentTime });
Â  Â  }, null, {enableHighAccuracy: true});
Â  Â  setInterval(() => {
Â  Â  Â  if(!isTracking) return;
Â  Â  Â  const sec = Math.floor((Date.now() - startTime)/1000);
Â  Â  Â  document.getElementById('timer').innerText = new Date(sec * 1000).toISOString().substr(14, 5);
Â  Â  }, 1000);
Â  }

Â  async function toggleCamera() {
Â  Â  try {
Â  Â  Â  Â  const mode = confirm("Use Back Camera?") ? 'environment' : 'user';
Â  Â  Â  Â  stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: mode}, audio: true});
Â  Â  Â  Â  document.getElementById('videoArea').style.display = 'block';
Â  Â  Â  Â  document.getElementById('preview').srcObject = stream;
Â  Â  Â  Â  mediaRecorder = new MediaRecorder(stream);
Â  Â  Â  Â  mediaRecorder.ondataavailable = e => chunks.push(e.data);
Â  Â  Â  Â  mediaRecorder.onstop = () => {
Â  Â  Â  Â  Â  const blob = new Blob(chunks, {type: 'video/mp4'});
Â  Â  Â  Â  Â  const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
Â  Â  Â  Â  Â  a.download = `Journey.mp4`; a.click();
Â  Â  Â  Â  };
Â  Â  Â  Â  mediaRecorder.start();
Â  Â  Â  Â  isRecording = true;
Â  Â  Â  Â  document.getElementById('camBtn').innerText = "ğŸ¥ Recording...";
Â  Â  } catch(e) { alert("Camera Error"); }
Â  }

Â  function stopAll() {
Â  Â  isTracking = false;
Â  Â  navigator.geolocation.clearWatch(watchId);
Â  Â  if(isRecording) { mediaRecorder.stop(); stream.getTracks().forEach(t => t.stop()); }
Â  Â  document.getElementById('status').innerText = "Stopped";
Â  Â  if(channel) channel.publish('status', { msg: 'Trip has ended' });
Â  }

Â  function updateUI(s, d, lat, lng) {
Â  Â  document.getElementById('speed').innerText = s;
Â  Â  document.getElementById('distance').innerText = d;
Â  Â  const newPos = [lat, lng];
Â  Â  path.addLatLng(newPos);
Â  Â  marker.setLatLng(newPos);
Â  Â  map.setView(newPos, 16);
Â  }

Â  function calcDist(lat1, lon1, lat2, lon2) {
Â  Â  const R = 6371;
Â  Â  const dLat = (lat2-lat1)*Math.PI/180;
Â  Â  const dLon = (lon2-lon1)*Math.PI/180;
Â  Â  const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
Â  Â  return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
Â  }

Â  function copyLiveLink() {
Â  Â  const link = `${window.location.origin}${window.location.pathname}?trip=${tripId}`;
Â  Â  navigator.clipboard.writeText(link);
Â  Â  alert("Live Link Copied!");
Â  }

Â  window.onload = () => {
Â  Â  if(isViewer) {
Â  Â  Â  document.getElementById('operatorUI').style.display = 'none';

Â  Â  Â  channel.subscribe('update', (msg) => {
Â  Â  Â  Â  Â  updateUI(msg.data.s, msg.data.d, msg.data.lat, msg.data.lng);
Â  Â  Â  Â  Â  document.getElementById('timer').innerText = msg.data.t;
Â  Â  Â  Â  Â  document.getElementById('status').innerText = "Connected";
Â  Â  Â  });
Â  Â  Â  channel.subscribe('status', (msg) => {
Â  Â  Â  Â  Â  document.getElementById('status').innerText = msg.data.msg;
Â  Â  Â  });
Â  Â  }
Â  };
</script>
