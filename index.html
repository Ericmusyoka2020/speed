<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live GPS & Video Tracker</title>
  <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root { --primary: #2563eb; --rec: #ef4444; }
    body { font-family: sans-serif; margin: 0; background: #f8fafc; }
    .container { max-width: 600px; margin: auto; padding: 15px; }
    #videoArea { background: #000; border-radius: 12px; overflow: hidden; display: none; margin-bottom: 10px; position: relative; }
    video { width: 100%; border-radius: 12px; }
    .rec-dot { position: absolute; top: 10px; right: 10px; height: 12px; width: 12px; background: red; border-radius: 50%; animation: blink 1s infinite; }
    @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } }
    
    .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
    .card { background: white; padding: 15px; border-radius: 12px; text-align: center; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    .card b { font-size: 1.4em; color: var(--primary); display: block; }
    
    .controls { display: flex; flex-direction: column; gap: 10px; }
    button { padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; }
    .btn-start { background: #059669; }
    .btn-cam { background: #7c3aed; }
    .btn-stop { background: #dc2626; }
    .btn-share { background: #334155; }
    #map { height: 300px; border-radius: 12px; margin-top: 15px; }
  </style>
</head>
<body>

<div class="container">
  <div id="videoArea">
    <video id="preview" autoplay muted playsinline></video>
    <div class="rec-dot"></div>
  </div>

  <div class="stats-grid">
    <div class="card">Speed <b id="speed">0</b> <small>km/h</small></div>
    <div class="card">Distance <b id="distance">0.00</b> <small>km</small></div>
    <div class="card">Time <b id="timer">00:00</b></div>
    <div class="card">Status <b id="status" style="font-size:1em;">Ready</b></div>
  </div>

  <div id="operatorUI" class="controls">
    <button class="btn-start" id="gpsBtn" onclick="toggleGPS()">üõ∞Ô∏è Start Live Journey</button>
    <button class="btn-cam" id="camBtn" onclick="toggleCamera()">üì∑ Record Video (Optional)</button>
    <button class="btn-stop" onclick="stopAll()">üõë Stop Everything</button>
    <button class="btn-share" onclick="copyLiveLink()">üîó Copy Live Tracking Link</button>
  </div>

  <div id="map"></div>
</div>

<script>
  // REPLACE THIS WITH YOUR FREE KEY FROM ABLY.COM
  const ABLY_KEY = 'YOUR_ABLY_API_KEY_HERE'; 
  let ably, channel, watchId, stream, mediaRecorder;
  let isTracking = false, isRecording = false;
  let startTime, totalDist = 0, lastPos = null;
  let chunks = [];
  
  // Create a unique ID for this specific trip
  const tripId = "trip_" + Math.random().toString(36).substr(2, 9);

  const map = L.map('map').setView([0,0], 15);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  let path = L.polyline([], {color: '#2563eb', weight: 5}).addTo(map);
  let marker = L.marker([0,0]).addTo(map);

  // Initialize Ably
  if(ABLY_KEY !== 'tQeHYQ.ZsPdVg:oHH2d2amT9WrziD8QOrjuZppajh6ijgZZiQ-GsgysUU') {
      ably = new Ably.Realtime(ABLY_KEY);
      channel = ably.channels.get(tripId);
  }

  function toggleGPS() {
    isTracking = true;
    startTime = Date.now();
    document.getElementById('status').innerText = "LIVE NOW";
    
    watchId = navigator.geolocation.watchPosition(pos => {
      const { latitude, longitude, speed } = pos.coords;
      const s = speed ? (speed * 3.6).toFixed(1) : 0;
      
      if(lastPos) {
        totalDist += calcDist(lastPos.lat, lastPos.lng, latitude, longitude);
      }
      lastPos = {lat: latitude, lng: longitude};

      // Update Local UI
      updateUI(s, totalDist.toFixed(2), latitude, longitude);

      // SEND DATA TO VIEWER (Live Update)
      if(channel) {
          channel.publish('update', {
              s: s,
              d: totalDist.toFixed(2),
              lat: latitude,
              lng: longitude,
              t: document.getElementById('timer').innerText
          });
      }
    }, null, {enableHighAccuracy: true});

    setInterval(() => {
      if(!isTracking) return;
      const sec = Math.floor((Date.now() - startTime)/1000);
      document.getElementById('timer').innerText = new Date(sec * 1000).toISOString().substr(14, 5);
    }, 1000);
  }

  function updateUI(s, d, lat, lng) {
    document.getElementById('speed').innerText = s;
    document.getElementById('distance').innerText = d;
    const newPos = [lat, lng];
    path.addLatLng(newPos);
    marker.setLatLng(newPos);
    map.setView(newPos);
  }

  async function toggleCamera() {
    const mode = confirm("OK for Back, Cancel for Selfie") ? 'environment' : 'user';
    stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: mode}, audio: true});
    document.getElementById('videoArea').style.display = 'block';
    document.getElementById('preview').srcObject = stream;
    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.ondataavailable = e => chunks.push(e.data);
    mediaRecorder.onstop = saveVideo;
    mediaRecorder.start();
    isRecording = true;
  }

  function stopAll() {
    isTracking = false;
    navigator.geolocation.clearWatch(watchId);
    if(isRecording) mediaRecorder.stop();
    document.getElementById('status').innerText = "FINISHED";
    if(channel) channel.publish('status', { msg: 'Trip Ended' });
  }

  function saveVideo() {
    const blob = new Blob(chunks, {type: 'video/mp4'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = 'trip.mp4'; a.click();
  }

  function calcDist(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2-lat1)*Math.PI/180;
    const dLon = (lon2-lon1)*Math.PI/180;
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
    return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  }

  function copyLiveLink() {
    const link = `${window.location.origin}${window.location.pathname}?trip=${tripId}`;
    navigator.clipboard.writeText(link);
    alert("Live Link Copied! Send this to your friend. It will update as you move.");
  }

  // VIEWER MODE
  window.onload = () => {
    const params = new URLSearchParams(window.location.search);
    if(params.has('trip')) {
      const remoteTripId = params.get('trip');
      document.getElementById('operatorUI').style.display = 'none';
      document.getElementById('status').innerText = "VIEWING LIVE";
      
      // Connect to the broadcaster's channel
      ably = new Ably.Realtime(ABLY_KEY);
      channel = ably.channels.get(remoteTripId);
      
      channel.subscribe('update', (msg) => {
          const data = msg.data;
          updateUI(data.s, data.d, data.lat, data.lng);
          document.getElementById('timer').innerText = data.t;
      });

      channel.subscribe('status', (msg) => {
          document.getElementById('status').innerText = msg.data.msg;
      });
    }
  };
</script>
</body>
</html>
