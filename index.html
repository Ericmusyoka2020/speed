
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CycleStream | Welcome</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: radial-gradient(circle at top, #1e293b, #0f172a); 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bike-animate { animation: drive 3s infinite linear; }
        @keyframes drive { 0% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 100% { transform: translateX(-5px); } }
        
        /* Pulse for the small install icon */
        .pulse-icon { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .slideshow-container {
            width: 100%;
            max-width: 450px;
            aspect-ratio: 4 / 3;
            position: relative;
            overflow: hidden;
            border-radius: 1.25rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .slide {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 0.8s ease-in-out, transform 4s linear;
            background-size: cover;
            background-position: center;
            transform: scale(1.1);
        }
        .slide.active { opacity: 1; transform: scale(1); }
        .progress-bar { height: 4px; background: #22c55e; width: 0%; position: absolute; bottom: 0; transition: width 3.5s linear; }
    </style>
</head>
<body class="p-6">

    <div class=g"w-full max-w-md flex flex-col items-center space-y-8 mt-4">
        
        <div class="slideshow-container">
            <div class="slide active" style="background-image: url('https://raw.githubusercontent.com/Ericmusyoka2020/photos/main/picture.png')"></div>
            <div class="slide" style="background-image: url('https://s.alicdn.com/@sc02/kf/H2ae43f3b25984ddf9d719df94f8d39fah.jpg')"></div>
            <div class="slide" style="background-image: url('http://cardosystems.com/cdn/shop/articles/using-gps-app-motorcycle-handlebars.jpg?v=1704203899')"></div>
            <div class="slide" style="background-image: url('https://www.advpulse.com/wp-content/uploads/2019/07/rever-liveride-app-safety-suite-features-1024x683.jpg')"></div>
            <div class="slide" style="background-image: url('https://journal.riserapp.com/wp-content/uploads/2023/11/liveTrackingMobile.png')"></div>
            <div class="slide" style="background-image: url('https://www.garmin.com/en-US/newsroom/wp-content/uploads/2026/02/ZUMO-XT3-Press-Release-Image-2.0-Large.jpeg')"></div>
            <div class="slide" style="background-image: url('https://www.garmin.com/en-AU/blog/wp-content/uploads/2026/02/Press-Image-FINAL.jpg')"></div>
            <div class="slide" style="background-image: url('https://www.getmotobit.com/wp-content/uploads/blog-how-to-plan-a-motorcycle-journey-5.jpg')"></div>
            <div class="slide" style="background-image: url('https://cdn.allafrica.com/download/pic/main/main/csiid/00510782:0b104021f9b42a6f47a3c3ebd65512bf:arc614x376:w735:us1.jpg')"></div>
            <div class="slide" style="background-image: url('https://cdn.allafrica.com/download/pic/main/main/csiid/00601206:e406761ea15808850b7ec4794071748d:arc614x376:w735:us1.jpg')"></div>
            <div id="p-bar" class="progress-bar"></div>
        </div>

        <div class="text-center space-y-2">
            <div class="bike-animate flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18.5" cy="17.5" r="3.5"/><circle cx="5.5" cy="17.5" r="3.5"/><circle cx="15" cy="5" r="1"/><path d="M12 17.5V14l-3-3 4-3 2 3h2"/></svg>
            </div>
            <h1 class="text-4xl font-black italic tracking-tighter text-white uppercase leading-none">Cycle<span class="text-green-500">Stream</span></h1>
            <p class="text-slate-400 text-xs uppercase tracking-[0.3em] font-medium">Broadcast Your Journey</p>
        </div>

        <div class="w-full space-y-3 px-4">
            <button id="installBtn" class="w-full flex items-center justify-center gap-3 border border-green-500/30 bg-slate-800/80 text-green-500 font-bold py-4 px-8 rounded-xl text-sm uppercase tracking-widest active:scale-95 transition-all">
                <svg class="pulse-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="18.5" cy="17.5" r="3.5"/><circle cx="5.5" cy="17.5" r="3.5"/><circle cx="15" cy="5" r="1"/><path d="M12 17.5V14l-3-3 4-3 2 3h2"/></svg>
                Install App
            </button>

            <a href="ind.html" class="block text-center bg-green-500 text-black font-black py-4 px-8 rounded-xl shadow-lg shadow-green-500/30 active:scale-95 transition-transform uppercase tracking-tighter text-base">
                Continue to Ride
            </a>
        </div>
    </div>

    <footer class="mt-auto pt-10 pb-6 text-slate-600 text-[10px] uppercase tracking-widest text-center">
        &copy; 2026 CycleStream. All Rights Reserved.
    </footer>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const pBar = document.getElementById('p-bar');

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
            pBar.style.width = '0%';
            setTimeout(() => pBar.style.width = '100%', 50);
        }
        setInterval(nextSlide, 3500);
        setTimeout(() => pBar.style.width = '100%', 100);

        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installBtn.style.display = 'none';
                }
                deferredPrompt = null;
            } else {
                alert("To install CycleStream:\n\n1. Tap the browser menu (three dots or share icon)\n2. Select 'Add to Home Screen'");
            }
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
