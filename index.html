
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoStream Pro - Live Video & GPS</title>
  <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root { --primary: #2563eb; --rec: #ef4444; --bg: #0f172a; }
    body { font-family: system-ui, sans-serif; margin: 0; background: var(--bg); color: #f8fafc; }
    header { background: #1e293b; padding: 1rem; text-align: center; border-bottom: 2px solid var(--primary); }
    .container { max-width: 500px; margin: auto; padding: 15px; }
    
    #videoContainer { background: #000; border-radius: 15px; overflow: hidden; margin-bottom: 15px; position: relative; aspect-ratio: 4/3; border: 1px solid #334155; }
    video { width: 100%; height: 100%; object-fit: cover; }
    .live-indicator { position: absolute; top: 15px; left: 15px; background: rgba(239, 68, 68, 0.9); padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 5px; }
    .dot { height: 8px; width: 8px; background: white; border-radius: 50%; animation: blink 1s infinite; }
    @keyframes blink { 50% { opacity: 0; } }

    .stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
    .card { background: #1e293b; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #334155; }
    .card label { font-size: 10px; color: #94a3b8; text-transform: uppercase; display: block; margin-bottom: 4px; }
    .card span { font-size: 1.4rem; font-weight: 800; color: #38bdf8; }

    .controls { display: grid; gap: 10px; }
    button { padding: 16px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 15px; }
    .btn-go { background: #10b981; color: white; }
    .btn-share { background: #334155; color: white; }
    .btn-retry { background: #f59e0b; color: white; margin-top: 10px; width: 100%; }
    
    #map { height: 250px; border-radius: 15px; margin-top: 15px; border: 1px solid #334155; }
  </style>
</head>
<body>

<header>ðŸ“¡ GEOSTREAM LIVE</header>

<div class="container">
  <div id="videoContainer">
    <div class="live-indicator"><div class="dot"></div> LIVE FEED</div>
    <video id="liveVideo" autoplay muted playsinline></video>
  </div>

  <div class="stats">
    <div class="card"><label>Speed</label><span id="speed">0</span><small>km/h</small></div>
    <div class="card"><label>Time</label><span id="timer">00:00</span></div>
  </div>

  <div id="operatorUI" class="controls">
    <button class="btn-go" onclick="startJourney()">ðŸš€ START STREAMING</button>
    <button class="btn-share" onclick="copyLink()">ðŸ”— COPY INVITE LINK</button>
  </div>
  
  <div id="viewerUI" style="display:none;">
    <button class="btn-retry" onclick="location.reload()">ðŸ”„ REFRESH VIDEO FEED</button>
  </div>

  <div id="map"></div>
</div>

<script>
  const ABLY_KEY = 'tQeHYQ.ZsPdVg:oHH2d2amT9WrziD8QOrjuZppajh6ijgZZiQ-GsgysUU';
  const ICE_CONFIG = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }, { urls: "stun:stun1.l.google.com:19302" }] };
  
  let ably, channel, pc, localStream;
  let tripId = new URLSearchParams(window.location.search).get('t') || "live_" + Math.random().toString(36).substr(2, 7);

  const map = L.map('map').setView([0,0], 2);
  L.tileLayer('https://{s}.tile.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
  const path = L.polyline([], {color: '#38bdf8', weight: 4}).addTo(map);
  const marker = L.circleMarker([0,0], {radius: 7, color: '#fff', fillColor: '#2563eb', fillOpacity:1}).addTo(map);

  ably = new Ably.Realtime(ABLY_KEY);
  channel = ably.channels.get(tripId);

  // --- SENDER SIDE ---
  async function startJourney() {
    try {
      localStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
      document.getElementById('liveVideo').srcObject = localStream;
      startGPS();
      
      // Listen for viewers asking for video
      channel.subscribe('signal', async (msg) => {
        if (msg.data.type === 'offer') {
          pc = new RTCPeerConnection(ICE_CONFIG);
          localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
          
          pc.onicecandidate = e => {
            if (e.candidate) channel.publish('signal', { candidate: e.candidate });
          };

          await pc.setRemoteDescription(new RTCSessionDescription(msg.data));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          channel.publish('signal', pc.localDescription);
        } else if (msg.data.candidate && pc) {
          await pc.addIceCandidate(new RTCIceCandidate(msg.data.candidate));
        }
      });
      alert("Streaming started! Share the link with your friend.");
    } catch (e) { alert("Enable Camera & GPS to stream."); }
  }

  // --- VIEWER SIDE ---
  if (new URLSearchParams(window.location.search).has('t')) {
    document.getElementById('operatorUI').style.display = 'none';
    document.getElementById('viewerUI').style.display = 'block';
    
    channel.subscribe('gps', (msg) => updateUI(msg.data));

    pc = new RTCPeerConnection(ICE_CONFIG);
    pc.ontrack = (e) => {
      console.log("Stream received!");
      document.getElementById('liveVideo').srcObject = e.streams[0];
    };
    
    pc.onicecandidate = (e) => {
      if (e.candidate) channel.publish('signal', { candidate: e.candidate });
    };

    channel.subscribe('signal', async (msg) => {
      if (msg.data.type === 'answer') await pc.setRemoteDescription(new RTCSessionDescription(msg.data));
      else if (msg.data.candidate) await pc.addIceCandidate(new RTCIceCandidate(msg.data.candidate));
    });

    // Send initial request for video
    setTimeout(async () => {
      const offer = await pc.createOffer({ offerToReceiveVideo: true, offerToReceiveAudio: true });
      await pc.setLocalDescription(offer);
      channel.publish('signal', offer);
    }, 1000);
  }

  function startGPS() {
    let start = Date.now();
    navigator.geolocation.watchPosition(p => {
      const data = { s: p.coords.speed ? (p.coords.speed * 3.6).toFixed(1) : 0, lat: p.coords.latitude, lng: p.coords.longitude, t: document.getElementById('timer').innerText };
      updateUI(data);
      channel.publish('gps', data);
    }, null, { enableHighAccuracy: true });

    setInterval(() => {
      const sec = Math.floor((Date.now() - start)/1000);
      document.getElementById('timer').innerText = new Date(sec * 1000).toISOString().substr(14, 5);
    }, 1000);
  }

  function updateUI(data) {
    document.getElementById('speed').innerText = data.s;
    document.getElementById('timer').innerText = data.t;
    const pos = [data.lat, data.lng];
    path.addLatLng(pos);
    marker.setLatLng(pos);
    map.setView(pos, 16);
  }

  function copyLink() {
    const link = `${window.location.origin}${window.location.pathname}?t=${tripId}`;
    navigator.clipboard.writeText(link);
    alert("Link Copied!");
  }
</script>
</body>
</html>
