
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>High-Precision Dual Tracker</title>
  <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root { --me: #2563eb; --friend: #dc2626; --bg: #0f172a; }
    body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: var(--bg); color: white; }
    .container { max-width: 600px; margin: auto; padding: 10px; padding-bottom: 140px; }
    
    /* Precision Stats Dashboard */
    .dual-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
    .stat-card { background: #1e293b; padding: 15px; border-radius: 16px; border-bottom: 4px solid #334155; position: relative; overflow: hidden; }
    .stat-card.me { border-color: var(--me); }
    .stat-card.friend { border-color: var(--friend); }
    .label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; opacity: 0.7; letter-spacing: 1px; }
    .speed-val { font-size: 2.2rem; font-weight: 900; display: block; margin: 5px 0; color: #fff; }
    .unit { font-size: 0.8rem; font-weight: normal; opacity: 0.6; }
    .dist-val { font-size: 0.9rem; font-family: monospace; }

    #map { height: 45vh; border-radius: 20px; margin: 10px 0; border: 1px solid #334155; }
    
    .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    button { padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: white; transition: 0.2s; }
    button:active { transform: scale(0.95); }
    .btn-main { background: var(--me); grid-column: span 2; font-size: 1.1rem; }
    .btn-sub { background: #334155; }
    .btn-view { background: #059669; grid-column: span 2; }

    /* Floating Chat */
    #chat-overlay { position: fixed; bottom: 120px; left: 15px; right: 15px; pointer-events: none; }
    .msg { background: white; color: #000; padding: 12px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); width: fit-content; max-width: 85%; pointer-events: auto; animation: pop 0.3s ease; }
    .my-msg { align-self: flex-end; margin-left: auto; border-right: 5px solid var(--me); }
    .f-msg { align-self: flex-start; border-left: 5px solid var(--friend); }
    @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    .input-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #1e293b; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #334155; }
    input { flex: 1; padding: 12px 20px; border-radius: 30px; border: none; background: #0f172a; color: white; outline: none; }
  </style>
</head>
<body>

<div class="container">
  <div class="dual-stats">
    <div class="stat-card me">
      <div class="label">Your Speed</div>
      <span class="speed-val"><span id="mySpeed">0</span><span class="unit"> km/h</span></span>
      <div class="dist-val">ODO: <span id="myDist">0.00</span> km</div>
    </div>
    <div class="stat-card friend">
      <div class="label">Friend Speed</div>
      <span class="speed-val"><span id="fSpeed">0</span><span class="unit"> km/h</span></span>
      <div class="dist-val">ODO: <span id="fDist">0.00</span> km</div>
    </div>
  </div>

  <div id="map"></div>

  <div class="controls">
    <button class="btn-main" id="startBtn" onclick="startJourney()">ðŸš€ START ACCURATE TRACKING</button>
    <button class="btn-sub" onclick="copyLink()">ðŸ”— INVITE FRIEND</button>
    <button class="btn-sub" onclick="location.reload()">ðŸ›‘ STOP</button>
    <button class="btn-view" id="viewBtn" onclick="toggleView()">ðŸŽ¥ VIEW: BOTH DRIVERS</button>
  </div>
</div>

<div id="chat-overlay"></div>
<div class="input-bar">
  <input type="text" id="chatInput" placeholder="Send message..." onkeypress="if(event.key==='Enter') sendChat()">
  <button onclick="sendChat()" style="background:var(--me); border-radius:50%; width:45px; height:45px; display:flex; align-items:center; justify-content:center;">âž”</button>
</div>

<script>
  const ABLY_KEY = 'tQeHYQ.ZsPdVg:oHH2d2amT9WrziD8QOrjuZppajh6ijgZZiQ-GsgysUU';
  let ably, channel, myId, tripId;
  let myPos = null, friendPos = null;
  let myTotalDist = 0, lastPos = null;
  let viewMode = 'both'; 

  // Init
  const urlParams = new URLSearchParams(window.location.search);
  tripId = urlParams.get('t') || "trip_" + Math.random().toString(36).substr(2, 5);
  myId = Math.random().toString(36).substr(2, 3);

  const map = L.map('map', {zoomControl: false}).setView([0,0], 2);
  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

  const myPath = L.polyline([], {color: '#2563eb', weight: 4}).addTo(map);
  const fPath = L.polyline([], {color: '#dc2626', weight: 4, dashArray: '5,8'}).addTo(map);
  const myMarker = L.circleMarker([0,0], {radius: 7, fillColor: '#2563eb', color: '#fff', fillOpacity: 1, weight: 2}).addTo(map);
  const fMarker = L.circleMarker([0,0], {radius: 7, fillColor: '#dc2626', color: '#fff', fillOpacity: 1, weight: 2}).addTo(map);

  ably = new Ably.Realtime(ABLY_KEY);
  channel = ably.channels.get(tripId);

  channel.subscribe('move', (msg) => {
    if(msg.data.id !== myId) updateFriendUI(msg.data);
  });

  channel.subscribe('chat', (msg) => {
    showChat(msg.data.id === myId ? 'me' : 'f', msg.data.txt);
  });

  function startJourney() {
    document.getElementById('startBtn').style.display = 'none';
    
    // Request High Precision
    navigator.geolocation.watchPosition(pos => {
      // 1. Get Direct Hardware Speed
      let rawSpeed = pos.coords.speed; // This is m/s
      
      // 2. Accurate Speed Calculation (km/h)
      // If rawSpeed is null (standing still/weak signal), force 0
      let kmh = (rawSpeed && rawSpeed > 0.5) ? (rawSpeed * 3.6).toFixed(1) : 0;
      
      const { latitude, longitude } = pos.coords;
      myPos = [latitude, longitude];

      // 3. Odometer Logic
      if(lastPos) {
        let step = calcDist(lastPos.lat, lastPos.lng, latitude, longitude);
        // Ignore jumps larger than 1km/s (GPS errors)
        if(step < 0.5) myTotalDist += step; 
      }
      lastPos = {lat: latitude, lng: longitude};

      // 4. Update UI
      document.getElementById('mySpeed').innerText = kmh;
      document.getElementById('myDist').innerText = myTotalDist.toFixed(2);
      myMarker.setLatLng(myPos);
      myPath.addLatLng(myPos);
      
      autoZoom();

      // 5. Broadcast
      channel.publish('move', { id: myId, lat: latitude, lng: longitude, s: kmh, d: myTotalDist.toFixed(2) });
    }, err => console.error(err), {
      enableHighAccuracy: true, // Forces Hardware GPS
      maximumAge: 0,
      timeout: 5000
    });
  }

  function updateFriendUI(data) {
    friendPos = [data.lat, data.lng];
    document.getElementById('fSpeed').innerText = data.s;
    document.getElementById('fDist').innerText = data.d;
    fMarker.setLatLng(friendPos);
    fPath.addLatLng(friendPos);
    autoZoom();
  }

  function autoZoom() {
    if (viewMode === 'me' && myPos) map.setView(myPos, 16);
    else if (viewMode === 'friend' && friendPos) map.setView(friendPos, 16);
    else if (viewMode === 'both') {
      const b = L.latLngBounds([myPos, friendPos].filter(p => p !== null));
      if(b.isValid()) map.fitBounds(b, {padding: [40, 40]});
    }
  }

  function toggleView() {
    const modes = ['both', 'me', 'friend'];
    viewMode = modes[(modes.indexOf(viewMode) + 1) % modes.length];
    document.getElementById('viewBtn').innerText = `ðŸŽ¥ VIEW: ${viewMode.toUpperCase()}`;
    autoZoom();
  }

  function sendChat() {
    const inp = document.getElementById('chatInput');
    if(!inp.value) return;
    channel.publish('chat', { id: myId, txt: inp.value });
    inp.value = '';
  }

  function showChat(side, txt) {
    const container = document.getElementById('chat-overlay');
    container.innerHTML = ''; 
    const div = document.createElement('div');
    div.className = `msg ${side === 'me' ? 'my-msg' : 'f-msg'}`;
    div.innerHTML = `<strong>${side === 'me' ? 'You' : 'Friend'}:</strong><br>${txt}`;
    container.appendChild(div);
  }

  function calcDist(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2-lat1)*Math.PI/180;
    const dLon = (lon2-lon1)*Math.PI/180;
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
    return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  }

  function copyLink() {
    const link = `${window.location.origin}${window.location.pathname}?t=${tripId}`;
    navigator.clipboard.writeText(link);
    alert("Invite Link Copied! Send it to your fellow driver.");
  }
</script>
</body>
</html>
