<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Journey, Stream & Chat</title>
  <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root { --primary: #2563eb; --rec: #ef4444; }
    body { font-family: sans-serif; margin: 0; background: #f1f5f9; overflow-x: hidden; }
    .container { max-width: 500px; margin: auto; padding: 15px; }
    
    /* Video Box with Comment Overlay */
    #videoContainer { background: #000; border-radius: 15px; overflow: hidden; position: relative; margin-bottom: 10px; aspect-ratio: 4/3; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    video { width: 100%; height: 100%; object-fit: cover; }
    
    #commentOverlay {
      position: absolute; bottom: 10px; left: 10px; right: 10px;
      height: 100px; pointer-events: none;
      display: flex; flex-direction: column; justify-content: flex-end;
      gap: 5px; z-index: 10;
    }
    .floating-comment {
      background: rgba(0, 0, 0, 0.6); color: white; padding: 5px 12px;
      border-radius: 15px; font-size: 14px; width: fit-content;
      animation: fadeInUp 0.5s ease-out, fadeOut 4s forwards;
    }

    @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeOut { 80% { opacity: 1; } 100% { opacity: 0; } }

    .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
    .stat-card { background: white; padding: 10px; border-radius: 10px; text-align: center; border-bottom: 3px solid var(--primary); }
    .stat-card b { font-size: 1.2em; display: block; color: #1e293b; }

    /* Friend's Chat Input */
    #chatInputArea { display: none; margin-top: 10px; gap: 5px; }
    #chatInput { flex-grow: 1; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; }
    #sendBtn { background: var(--primary); color: white; padding: 0 15px; border: none; border-radius: 8px; font-weight: bold; }

    .controls { display: flex; flex-direction: column; gap: 10px; }
    button { padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; }
    .btn-start { background: #059669; }
    .btn-stop { background: #dc2626; }
    .btn-share { background: #334155; }
    
    #map { height: 200px; border-radius: 15px; margin-top: 15px; }
  </style>
</head>
<body>

<div class="container">
  <div id="videoContainer">
    <video id="liveVideo" autoplay playsinline muted></video>
    <div id="commentOverlay"></div>
    <div id="liveTag" style="position:absolute; top:10px; left:10px; background:red; color:white; padding:4px 8px; border-radius:5px; font-size:10px; display:none; font-weight:bold;">LIVE</div>
  </div>

  <div class="stats">
    <div class="stat-card">Speed <b id="speed">0.0</b></div>
    <div class="stat-card">Distance <b id="distance">0.00</b></div>
    <div class="stat-card">Time <b id="timer">00:00</b></div>
    <div class="stat-card">Status <b id="status" style="font-size:10px">READY</b></div>
  </div>

  <div id="chatInputArea">
    <input type="text" id="chatInput" placeholder="Send a reaction...">
    <button id="sendBtn" onclick="sendComment()">Send</button>
  </div>

  <div id="operatorUI" class="controls">
    <button class="btn-start" onclick="startJourney()">ðŸš€ Start Journey & Stream</button>
    <button class="btn-stop" onclick="location.reload()">ðŸ›‘ Stop & Reset</button>
    <button class="btn-share" onclick="copyLink()">ðŸ”— Copy Friend's View Link</button>
  </div>

  <div id="map"></div>
</div>

<script>
  const ABLY_KEY = 'tQeHYQ.ZsPdVg:oHH2d2amT9WrziD8QOrjuZppajh6ijgZZiQ-GsgysUU';
  const tripId = "trip_" + Math.random().toString(36).substr(2, 7);
  let ably, channel, pc, localStream, startTime;
  let totalDist = 0, lastPos = null;

  const map = L.map('map').setView([0,0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  let path = L.polyline([], {color: '#2563eb', weight: 5}).addTo(map);
  let marker = L.circleMarker([0,0], {radius: 6, color: 'white', fillColor: '#2563eb', fillOpacity:1}).addTo(map);

  ably = new Ably.Realtime(ABLY_KEY);
  channel = ably.channels.get(tripId);

  // Listen for Comments (Both see them)
  channel.subscribe('comment', (msg) => {
    displayComment(msg.data.text);
  });

  function displayComment(text) {
    const container = document.getElementById('commentOverlay');
    const div = document.createElement('div');
    div.className = 'floating-comment';
    div.innerText = text;
    container.appendChild(div);
    setTimeout(() => div.remove(), 4000); // Remove from screen after 4 seconds
  }

  // --- BROADCASTER LOGIC ---
  async function startJourney() {
    try {
      const mode = confirm("Use Back Camera?") ? 'environment' : 'user';
      localStream = await navigator.mediaDevices.getUserMedia({video: {facingMode: mode}, audio: true});
      document.getElementById('liveVideo').srcObject = localStream;
      document.getElementById('liveTag').style.display = 'block';

      startTime = Date.now();
      navigator.geolocation.watchPosition(pos => {
        const { latitude, longitude, speed } = pos.coords;
        const s = speed ? (speed * 3.6).toFixed(1) : 0;
        if(lastPos) totalDist += calcDist(lastPos.lat, lastPos.lng, latitude, longitude);
        lastPos = {lat: latitude, lng: longitude};
        updateUI(s, totalDist.toFixed(2), latitude, longitude);
        channel.publish('gps', { s, d: totalDist.toFixed(2), lat: latitude, lng: longitude, t: document.getElementById('timer').innerText });
      }, null, {enableHighAccuracy: true});

      channel.subscribe('request-stream', () => setupPeerConnection(true));
      channel.subscribe('signal', async (msg) => {
        if (msg.data.sdp) await pc.setRemoteDescription(new RTCSessionDescription(msg.data.sdp));
        else if (msg.data.candidate) await pc.addIceCandidate(new RTCIceCandidate(msg.data.candidate));
      });

      setInterval(() => {
        const sec = Math.floor((Date.now() - startTime)/1000);
        document.getElementById('timer').innerText = new Date(sec * 1000).toISOString().substr(14, 5);
      }, 1000);
      document.getElementById('status').innerText = "LIVE STREAMING";
    } catch(e) { alert("Camera Error: " + e.message); }
  }

  async function setupPeerConnection(isOffer) {
    pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
    localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
    pc.onicecandidate = e => e.candidate && channel.publish('signal', { candidate: e.candidate });
    if(isOffer) {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      channel.publish('signal', { sdp: offer });
    }
  }

  // --- VIEWER LOGIC ---
  function sendComment() {
    const input = document.getElementById('chatInput');
    if(input.value.trim() !== "") {
      channel.publish('comment', { text: "ðŸ’¬ " + input.value });
      input.value = "";
    }
  }

  async function initViewer() {
    document.getElementById('operatorUI').style.display = 'none';
    document.getElementById('chatInputArea').style.display = 'flex';
    document.getElementById('status').innerText = "CONNECTING...";
    
    pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
    pc.ontrack = e => {
      document.getElementById('liveVideo').srcObject = e.streams[0];
      document.getElementById('liveTag').style.display = 'block';
    };
    pc.onicecandidate = e => e.candidate && channel.publish('signal', { candidate: e.candidate });
    channel.subscribe('signal', async (msg) => {
      if (msg.data.sdp) {
        await pc.setRemoteDescription(new RTCSessionDescription(msg.data.sdp));
        if (pc.remoteDescription.type === 'offer') {
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          channel.publish('signal', { sdp: answer });
        }
      } else if (msg.data.candidate) await pc.addIceCandidate(new RTCIceCandidate(msg.data.candidate));
    });

    channel.subscribe('gps', (msg) => {
      const data = msg.data;
      updateUI(data.s, data.d, data.lat, data.lng);
      document.getElementById('timer').innerText = data.t;
      document.getElementById('status').innerText = "CONNECTED";
    });
    channel.publish('request-stream', {});
  }

  function updateUI(s, d, lat, lng) {
    document.getElementById('speed').innerText = s;
    document.getElementById('distance').innerText = d;
    const pos = [lat, lng];
    path.addLatLng(pos);
    marker.setLatLng(pos);
    map.setView(pos, 16);
  }

  function calcDist(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2-lat1)*Math.PI/180;
    const dLon = (lon2-lon1)*Math.PI/180;
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
    return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  }

  function copyLink() {
    const link = `${window.location.href.split('?')[0]}?view=${tripId}`;
    navigator.clipboard.writeText(link);
    alert("Live Link Copied!");
  }

  window.onload = () => {
    const params = new URLSearchParams(window.location.search);
    if(params.has('view')) {
      channel = ably.channels.get(params.get('view'));
      initViewer();
    }
  };
</script>
</body>
</html>
